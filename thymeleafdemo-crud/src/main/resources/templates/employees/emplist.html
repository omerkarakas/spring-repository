<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hi THYMELEAF</title>
<link rel="stylesheet" th:href="@{mystyle.css}"> 
</head>
<body>
 <h2>Employees</h2> 
 <hr>
 <table border="1">
 	<thead>
 		<tr>
		 	<th>First Name</th>
		 	<th>Last Name</th>
		 	<th>First Name</th>
 		</tr>
	</thead>
	<tbody>
	<tr th:each="emp : ${employees}">
		<td th:text="${emp.firstName}"/>
		<td th:text="${emp.lastName}"/>
		<td th:text="${emp.email}"/>
	</tr>
	
	</tbody>
 </table>
</body>
</html>
