<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Emp</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
<div class="container">
 <p class="h2">Save Employee</p> 
 
 <hr>
 <form action="#" th:action="@{/employees/save}"
 				  th:object="${employee}" method="POST"	>
 	
 	<!-- v2'de, update ile eklenecek: -->
 	<input type="hidden" th:field="*{id}" />
 	
 	<input type="text" th:field="*{firstName}"
 	   class="form-control col-3 m-4" placeholder="First Name"/>

 	<input type="text" th:field="*{lastName}"
 	   class="form-control col-3 m-4" placeholder="Last Name"/>

 	<input type="email" th:field="*{email}"
 	   class="form-control col-3 m-4" placeholder="Email"/>
 
 	<button type="submit" class="btn btn-info col-2 m-4">Save</button>
 </form>
 
 <hr>
 <a th:href="@{/employees/list}">Listeye DÃ¶n</a>

 </div>
</body>
</html>
